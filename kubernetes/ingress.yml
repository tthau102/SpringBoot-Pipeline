apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
  name: obo.k8s.onprem.thweb.click
  namespace: obo-ns
spec:
  ingressClassName: nginx
  rules:
  - host: obo.k8s.onprem.thweb.click
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: obo-svc
            port: 
              number: 8080
